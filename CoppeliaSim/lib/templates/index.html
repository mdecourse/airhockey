        $(function() {
          $('#mode_select').change( function() {
          var mode_num = ($("#mode_select option:selected").val());
          
          if (mode_num==0) $.getJSON('/mode_0',
                function(data) {
              //do nothing
            });
            else if (mode_num==1) $.getJSON('/mode_1',
                function(data) {
              //do nothing
            });
            else if (mode_num==2) $.getJSON('/mode_2',
                function(data) {
              //do nothing
            });
            return false;
          });
        });
        
        function showkey(){
        key = event.keyCode;
        if (key == 38) $.getJSON('/move_forward',
                function(data) {
              //do nothing
            });
        else if (key == 40) $.getJSON('/move_back',
                function(data) {
              //do nothing
            });
        else if (key == 37) $.getJSON('/move_left',
                function(data) {
              //do nothing
            });
        else if (key == 39) $.getJSON('/move_right',
                function(data) {
              //do nothing
            });
        
    }
    document.onkeydown=showkey;
</script>
